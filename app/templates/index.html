{% extends "base.html" %}

{% block title %}AwesomeIndex{% endblock %}

{% block content %}
    <div class="homepage">
        <h1>Search Awesome Projects</h1>
        <p>Find curated open source projects from GitHub's awesome lists.</p>

        <div id="search-results" class="search-results">
            <!-- Results will be loaded here via HTMX -->
        </div>
    </div>

    <style>
        .homepage {
            text-align: center;
            padding: 2rem 0;
        }

        .homepage h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .homepage p {
            color: #666;
            margin-bottom: 2rem;
        }

        .search-results {
            margin-top: 2rem;
        }
    </style>
{% endblock %}
