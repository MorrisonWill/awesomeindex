<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AwesomeIndex{% endblock %}</title>
    <meta name="description" content="Search curated open source projects from GitHub's awesome lists">
    <script src="{{ url_for('static', path='/htmx.min.js') }}"></script>
    <style>
        :root {
            --text: #24292e;
            --text-muted: #586069;
            --bg: #fff;
            --border: #e1e4e8;
            --link: #0366d6;
            --hover: #f6f8fa;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text: #c9d1d9;
                --text-muted: #8b949e;
                --bg: #0d1117;
                --border: #30363d;
                --link: #58a6ff;
                --hover: #161b22;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text);
            background: var(--bg);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            position: sticky;
            top: 0;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            z-index: 10;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            background: var(--bg);
            color: var(--text);
            font-family: inherit;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--link);
            box-shadow: 0 0 0 2px rgba(3, 102, 214, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-box {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .search-hint {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: var(--text-muted);
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .kbd {
            padding: 2px 4px;
            font-size: 11px;
            font-family: monospace;
            background: var(--hover);
            border: 1px solid var(--border);
            border-radius: 3px;
        }

        .filters {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--hover);
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 500;
        }

        .filter-select, .filter-input {
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
            color: var(--text);
            font-size: 13px;
            font-family: inherit;
            max-width: 200px;
        }

        .category-filter {
            max-width: 150px;
        }

        .repository-filter {
            max-width: 180px;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: var(--link);
        }

        .filter-input {
            width: 80px;
        }

        .filter-presets {
            margin-left: auto;
        }

        .filter-preset {
            padding: 0.25rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
            color: var(--text);
            font-size: 12px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-preset:hover {
            background: var(--link);
            color: white;
            border-color: var(--link);
        }

        .filter-preset[data-preset="clear"] {
            color: var(--text-muted);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }

            .filter-select, .filter-input {
                width: 100%;
                max-width: none;
            }

            .filter-presets {
                margin-left: 0;
                margin-top: 0.5rem;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            display: none;
        }

        .loading.htmx-request {
            display: block;
        }

        .project {
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }

        .project:hover {
            background: var(--hover);
            margin: 0 -0.75rem;
            padding: 1rem 0.75rem;
        }

        .project h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .project h3 a {
            color: var(--link);
            text-decoration: none;
        }

        .project h3 a:hover {
            text-decoration: underline;
        }

        .project p {
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .meta {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .meta > * {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .meta .stars {
            color: var(--text);
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .no-results h3 {
            color: var(--text);
            font-size: 18px;
            margin-bottom: 0.5rem;
        }

        .stats {
            font-size: 12px;
            color: var(--text-muted);
            padding: 0.5rem 0;
        }

        .results-header {
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/" class="logo">AwesomeIndex</a>
            <div class="stats" id="stats"></div>
        </div>
        {% block search %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</div>

<script>
    // Keyboard shortcuts
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.querySelector('.search-input');

        // Focus search with /
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput?.focus();
            }
        });

        // Clear search with Escape
        searchInput?.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchInput.dispatchEvent(new Event('input'));
            }
        });

        // Load stats
        fetch('/api/search/stats')
            .then(r => r.json())
            .then(data => {
                document.getElementById('stats').textContent =
                    `${data.total_documents || 0} projects indexed`;
            })
            .catch(() => {
                document.getElementById('stats').textContent = '';
            });

        // Load filter options
        Promise.all([
            fetch('/api/projects/languages/').then(r => r.json()),
            fetch('/api/projects/categories/').then(r => r.json()),
            fetch('/api/projects/repositories/').then(r => r.json())
        ]).then(([langData, catData, repoData]) => {
            // Populate languages
            const langSelects = document.querySelectorAll('.language-filter');
            langSelects.forEach(select => {
                langData.languages?.forEach(lang => {
                    if (lang) {
                        const option = document.createElement('option');
                        option.value = lang;
                        option.textContent = lang;
                        select.appendChild(option);
                    }
                });
            });

            // Populate categories
            const catSelects = document.querySelectorAll('.category-filter');
            catSelects.forEach(select => {
                catData.categories?.forEach(cat => {
                    if (cat) {
                        const option = document.createElement('option');
                        option.value = cat;
                        option.textContent = cat;
                        select.appendChild(option);
                    }
                });
            });

            // Populate repositories
            const repoSelects = document.querySelectorAll('.repository-filter');
            repoSelects.forEach(select => {
                repoData.forEach(repo => {
                    const option = document.createElement('option');
                    option.value = repo.name;
                    // Strip 'awesome-' prefix for cleaner display
                    const displayName = repo.name.startsWith('awesome-')
                        ? repo.name.substring(8)
                        : repo.name;
                    option.textContent = displayName;
                    select.appendChild(option);
                });
            });
        });
    });
</script>
</body>
</html>
