<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AwesomeIndex{% endblock %}</title>
    <script src="{{ url_for('static', path='/htmx.min.js') }}"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, sans-serif;
            line-height: 1.5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            border-bottom: 1px solid #ddd;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            margin-bottom: 1rem;
            display: block;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }

        .search-box button {
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-box button:hover {
            background: #0056b3;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
        }

        .loading {
            color: #666;
            font-style: italic;
            margin: 1rem 0;
        }

        .project {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .project h3 {
            margin-bottom: 0.5rem;
        }

        .project h3 a {
            color: #007bff;
            text-decoration: none;
        }

        .project h3 a:hover {
            text-decoration: underline;
        }

        .project p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .meta {
            font-size: 0.9rem;
            color: #888;
        }

        .meta span {
            margin-right: 1rem;
            display: inline-block;
        }

        .meta .repository {
            background: #f8f9fa;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-weight: bold;
        }

        .meta .category {
            background: #e9ecef;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <a href="/" class="logo">AwesomeIndex</a>
        {% block search %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
        <div id="search-results"></div>
    </main>
</div>
</body>
</html>
