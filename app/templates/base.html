<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AwesomeIndex{% endblock %}</title>
    <script src="{{ url_for('static', path='/htmx.min.js') }}"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, sans-serif;
            line-height: 1.5;
            color: #333;
            background: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        header {
            border-bottom: 1px solid #ddd;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            margin-bottom: 1rem;
            display: block;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <a href="/" class="logo">AwesomeIndex</a>
        <form hx-get="/search" hx-target="#search-results" hx-trigger="input changed delay:300ms">
            <label>
                <input type="search" name="q" class="search-input" placeholder="Search awesome projects..."
                       autocomplete="off">
            </label>
        </form>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
