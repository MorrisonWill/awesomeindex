<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AwesomeIndex{% endblock %}</title>
    <meta name="description" content="Search curated open source projects from GitHub's awesome lists">
    <script src="{{ url_for('static', path='/htmx.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
<div class="container">
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/" class="logo">AwesomeIndex</a>
            <div class="stats" id="stats">
                {% if filter_options and filter_options.total_projects %}
                    {{ filter_options.total_projects }} projects indexed
                {% endif %}
            </div>
        </div>
        {% block search %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</div>

<script>
    // Keyboard shortcuts
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.querySelector('.search-input');

        // Focus search with /
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput?.focus();
            }
        });

        // Clear search with Escape
        searchInput?.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchInput.dispatchEvent(new Event('input'));
            }
        });

        // Stats and filter options are now loaded server-side to prevent flicker
        // The data is passed from the backend and rendered directly in the HTML
    });
</script>
</body>
</html>
