<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AwesomeIndex{% endblock %}</title>
    <meta name="description" content="Search curated open source projects from GitHub's awesome lists">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='/favicon.svg') }}">
    <script src="{{ url_for('static', path='/htmx.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>
<body>
<div class="container">
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/" class="logo">AwesomeIndex</a>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="stats" id="stats">
                    {% if filter_options and filter_options.total_projects %}
                        {{ filter_options.total_projects }} projects indexed
                    {% endif %}
                </div>
                <a href="https://github.com/MorrisonWill/awesomeindex" class="github-link-header" target="_blank"
                   rel="noopener" title="View on GitHub">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
            </div>
        </div>
        {% block search %}{% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</div>

<script>
    // Keyboard shortcuts
    document.addEventListener('DOMContentLoaded', () => {
        const searchInput = document.querySelector('.search-input');

        // Focus search with /
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput?.focus();
            }
        });

        // Clear search with Escape
        searchInput?.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchInput.dispatchEvent(new Event('input'));
            }
        });

        // Stats and filter options are now loaded server-side to prevent flicker
        // The data is passed from the backend and rendered directly in the HTML
    });
</script>
</body>
</html>
